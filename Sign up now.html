    <section class="form-section" id="color-back">
        <form class="signup-form" method= "post" action= "#">
            <h2 id="sign-up-h2">Ready to Sign Up - Complete the Form Below!</h2>
            
            <label for= "fname">First Name</label>
            <input type = "text" id = "fname" name= "first_name" required class="text-input">
            <br>
            
            <label for= "lname">Last Name</label>
            <input type = "text" id= "lname" name= "last_name" required class="text-input">
            
            <label for= "email">Email Address</label>
            <input type = "email" id= "email" name= "email_address" required class="text-input">

            <label for= "tel">Contact Number</label>
            <input type = "phone" id= "tel" name= "telephone_number" required class="text-input">
            <p>Choose your Package</p>
            <label for= "keep-strong">Keep Strong KS1</label>
            <input type= "radio" id= "keep-strong" name= "package_choice" value= "keep-strong" required>
            
            <label for= "keep-fit">Keep Fit KF1</label>
            <input type= "radio" id= "keep-fit" name= "package_choice" value= "keep-fit" required>
            
            <label for= "have-fun">Have Fun HF1</label>
            <input type= "radio" id= "have-fun" name= "package_choice" value= "have-fun" required>
            
            
            
            <input class="join-button" type="submit" value= "Register Now!">
            
        </form>
